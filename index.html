<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Seltsam</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="modal fade" id="modalInventar" data-backdrop="false" data-keyboard="false" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Inventory</h4>
                    </div>
                    <div class="modal-body" id="modalInventoryBody">
                        <p>You have nothing!</p>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="modal fade" id="modalFight" data-backdrop="false" data-keyboard="false" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Fight!</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped" id="tableFightCompare">
                        </table>
                        <button class="btn btn-primary btn-block" id="btnFight">Start Fight!</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- Modal -->
        <div class="modal fade" id="modalIntro" data-backdrop="false" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modalStartTitle">Seltsam</h4>
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-block btn-primary btn-lg" data-dismiss="modal" id="startButton">Start</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="status statusLeft">
            <div id="statusLeft"></div>
            <canvas id="canvasCompass" width="128px" height="128px">

            </canvas>
        </div>
        <div id="statusRight" class="status statusRight">
            <p id="pLevel"></p>
            <p>WASD: Walk</p>
            <p>E: Inventory</p>
            <p>Space: Continue</p>
        </div>

        <script   src="//code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script src="js/three.min.js"></script>
        <script src="js/jquery.touchSwipe.min.js"></script>
        <script src="js/controls.js"></script>
        <script src="js/field.js"></script>
        <script src="js/item.js"></script>
        <script src="js/life.js"></script>
        <script src="js/inventory.js"></script>
        <script src="js/creature.js"></script>
        <script src="js/renderer.js"></script>
        <script src="js/monsterController.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
